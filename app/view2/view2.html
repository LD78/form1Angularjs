<p>This is the partial for view 2.</p>

<input id="input_name" type="text" placeholder="Name" ng-model="name">


<button ng-click="addName()">Ajouter</button>
<button ng-click="displayName()">Afficher</button>
<ul ng-show="userList.length > 3">
  <li ng-repeat="user in userList track by user.name">
    {{$index}} -
    {{user.name}}
  </li>
</ul>
